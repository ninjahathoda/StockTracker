<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input, button {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
        }
        canvas {
            max-width: 100%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Stock Tracker</h1>
    <form id="stock-form">
        <input type="text" id="symbol" placeholder="Enter Stock Symbol (e.g., AAPL)" required>
        <button type="submit">Get Data</button>
    </form>
    <canvas id="stockChart" width="400" height="200"></canvas>

    <script>
        const apiKey = "your_alpha_vantage_api_key"; // Replace with your API key
        const apiUrl = "https://www.alphavantage.co/query";

        document.getElementById("stock-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const symbol = document.getElementById("symbol").value.trim();
            if (!symbol) {
                alert("Please enter a stock symbol.");
                return;
            }

            try {
                // Fetch data from Alpha Vantage API
                const response = await fetch(`${apiUrl}?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${apiKey}`);
                const data = await response.json();

                if (!data["Time Series (Daily)"]) {
                    alert("Invalid stock symbol or API limit reached.");
                    return;
                }

                // Extract dates and prices
                const timeSeries = data["Time Series (Daily)"];
                const dates = Object.keys(timeSeries).slice(0, 30).reverse(); // Last 30 days
                const prices = dates.map(date => parseFloat(timeSeries[date]["4. close"]));

                // Update Chart.js
                const ctx = document.getElementById("stockChart").getContext("2d");
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: dates,
                        datasets: [{
                            label: `Stock Prices for ${symbol}`,
                            data: prices,
                            borderColor: "blue",
                            backgroundColor: "rgba(0, 0, 255, 0.2)",
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: { display: true, text: "Date" }
                            },
                            y: {
                                title: { display: true, text: "Price (USD)" }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("Error fetching stock data:", error);
                alert("Something went wrong. Please try again.");
            }
        });
    </script>
</body>
</html>
